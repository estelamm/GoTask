<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTasks</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/modal.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--ICONS-->
    <script src="https://kit.fontawesome.com/c83ea84a3e.js" crossorigin="anonymous"></script>
</head>
<body onload="fillTable()">
    <header class="header">
        <h1><a href="#">GoTasks</a></h1>
    </header>

    <main class="container">
        <header class="main-header">
            <button class="btn-new-task" onclick="toggleModal()">Nova Tarefa</button>
            <span class="total-tasks">
                <span id="count-tasks">0</span> tarefas registradas
            </span>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <h3 id="loading-message">Carregando.....</h3>

        <div class="modal-background" id="modal">
            <article class="modal-container">
                <h2 class="title">Criar nova tarefa</h2>
                <form id="form">
                    <div class="form-group">
                        <label for="description">Descrição da Tarefa</label>
                        <input 
                            type="text" 
                            placeholder="Descrição"
                            id="description"
                            >
                    </div>

                    <div class="form-group">
                        <label for="date">Data</label>
                        <input 
                            type="date"
                            id="date"
                            >
                    </div>
                </form>

                <div class="buttons-modal">
                    <button 
                        class="btn-cancel" 
                        type="button"
                        onclick="toggleModal()"
                    >
                        Cancelar
                    </button>
                    <button 
                        class="btn-save" 
                        type="button"
                        id="btn-create-task"
                    >
                        Salvar
                    </button>
                </div>
            </article>
        </div>

    </main>
        
    <footer>
        <p>GoTasks, 2021.</p>
    </footer>
    
    <script src="/js/index.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/storage.js"></script>
</body>
</html>
